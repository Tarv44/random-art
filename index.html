<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <label for="sameColor">Chance of same color:</label>
            <input type="text" name="sameColor" id="sameColor" placeholder=90 required>
            <label for="skewColor">Chance of skewed color:</label>
            <input type="text" name="skewColor" id="skewColor" placeholder=9 required>
            <label>Chance of new color: <span id="newColor">1</span>%</label>
            <label for="nodes">Starting nodes:</label>
            <input type="text" name="nodes" id="starting-nodes" value=1>
            <button type="submit">Fill Colors</button>
        </form>
        <div id="app">
        
        </div>

                <div data-column={props.column} data-filled="false" data-row={props.row} id={id}className="cell" style="background-color: ;"></div>
            </div>
        </div> -->
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script> 
</body>
</html>
